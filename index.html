<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Ondas en una Cuerda</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"  >
        <h3>Simulación de Ondas en una Cuerda</h3>
    </div>
    <div class="controls-container">
        <div class="controls-item">
            <p class="info-text">Frecuencia (rads): <span id="sliderWValue">1</span></p>
            <input type="range" class ="slider" id="sliderW" min="0" max="6.28319" value="1" step="0.01" oninput="updateSliderValue('sliderW', 'sliderWValue')" />
        </div>
        <div class="controls-item">    
            <p class="info-text">Amplitud de la onda(m): <span id="sliderAValue">2</span></p>
            <input type="range" class="slider" id="sliderA" min="0.1" max="4" value="2" step="0.1" oninput="updateSliderValue('sliderA', 'sliderAValue')" />
        </div>
        <div class="controls-item">    
            <p class="info-text">Densidad lineal cuerda 1 (u1): <span id="sliderU1Value">1</span></p>
            <input type="range" class="slider" id="sliderU1" min="0" max="3" value="1" step="0.01" oninput="updateSliderValue('sliderU1', 'sliderU1Value')" />
        </div>
        <div class="controls-item">    
            <p class="info-text">Densidad lineal cuerda 2 (u2): <span id="sliderU2Value">1</span></p>
            <input type="range" class="slider" id="sliderU2" min="0" max="3" value="1" step="0.01" oninput="updateSliderValue('sliderU2', 'sliderU2Value')" />
        </div>
        <div class="controls-global">
            <div class="controls">
                <div class="control-scene-buttons">
                    <button onclick="startSimulation()">Iniciar simulación</button>
                    <button onclick="pauseSimulation()">Pausar simulación</button>
                    <button onclick="resetSimulation()">Reiniciar simulación</button>
                </div>  
                <div class="switch-scenes-controls">
                    <label><input type="radio" name="scene" value="twoRopes" onchange="changeScene(event)"> Dos cuerdas</label>
                    <label><input type="radio" name="scene" value="fixedEnd" onchange="changeScene(event)"> Extremo fijo</label>
                    <label><input type="radio" name="scene" value="freeEnd" onchange="changeScene(event)"> Extremo libre</label>
                </div>     
            </div>
        </div>
    </div>                
    <div class="simulation">
        <div id="simulation-container">
            <script src="cuerda.js"></script>
        </div>
        <div class="graphs-container">
            <div id="Movimientos" style="width: 100%; height: 100%;"></div>
        </div>
    </div>
</body>
</html>
